<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Random Quote Machine</h1>
        <h3>Some of my favourite quotes that inspire and motivate me to reach my target!</h3>
      </header>
      <section class="random-quotes">
        <div id="quotesWrapper"></div>
        <div class="buttons">
          <input id="clickBtn" class="quotes-btn" type="button" value="Click" onclick="getRandomQuote()">
          <a class="twitter-share-button" href="https://twitter.com/intent/tweet">
            <input class="twitter-btn" type="button" value="Tweet">
          </a>
        </div>
      </section>
      <footer>
        <small>&copy; Dina Hafez 2017</small>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
