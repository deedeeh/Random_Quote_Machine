<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="main-heading">Random Quote Machine</h1>
        <h3 class="subheading">Falling into your doubts? <br />Check these out :)</h3>
      </header>
      <section class="random-quotes">
        <div class="buttons">
          <input id="clickBtn" class="quotes-btn" type="button" value="Click">
          <a id="tweet-btn" class="quotes-btn" target="_blank">Tweet!</a>
        </div>
        <div id="quotesWrapper" class="quotes-wrapper"></div>
      </section>
      <footer class="footer">
        <small>&copy; Dina Hafez 2017</small>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
